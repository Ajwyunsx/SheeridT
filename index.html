    <style>
      body {
        font-family: 'Roboto', 'Noto Sans SC', sans-serif;
        background-color: #ffffff; /* Pure white for that clean sheerid-one look */
        color: #333333;
      }
      
      /* Strong MDUI Elevations - White Theme */
      .elevation-z1 { box-shadow: 0 2px 1px -1px rgba(0,0,0,.05),0 1px 1px 0 rgba(0,0,0,.04),0 1px 3px 0 rgba(0,0,0,.04); }
      .elevation-z2 { box-shadow: 0 3px 1px -2px rgba(0,0,0,.1),0 2px 2px 0 rgba(0,0,0,.08),0 1px 5px 0 rgba(0,0,0,.06); }
      .elevation-z4 { box-shadow: 0 2px 4px -1px rgba(0,0,0,.1),0 4px 5px 0 rgba(0,0,0,.08),0 1px 10px 0 rgba(0,0,0,.06); }
      .elevation-z8 { box-shadow: 0 5px 5px -3px rgba(0,0,0,.1),0 8px 10px 1px rgba(0,0,0,.08),0 3px 14px 2px rgba(0,0,0,.06); }
      
      /* MDUI Ripple Effect */
      .mdui-ripple {
        position: relative;
        overflow: hidden;
      }
      .mdui-ripple:after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, #000 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform .5s, opacity 1s;
      }
      .mdui-ripple:active:after {
        transform: scale(0, 0);
        opacity: 0.1;
        transition: 0s;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #fafafa; 
      }
      ::-webkit-scrollbar-thumb {
        background: #e0e0e0; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bdbdbd; 
      }
    </style>
